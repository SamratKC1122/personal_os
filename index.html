<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Desktop UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="desktop">
  <div id="aboutWindow" class="window">
    <div class="title-bar">
      <span>About</span>
      <button onclick="closeWindow()">X</button>
    </div>
    <div class="window-content">
      Hello World!
    </div>
  </div>
</div>

<div class="taskbar">
  <button onclick="openWindow()">Open About</button>
</div>

<script src="script.js"></script>
</body>
</html>
